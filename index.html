<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Stock Profit And Loss</title>
</head>
<body>
    <main class="container">
        <h1>Stock Profit And Loss</h1>
        <input type="number" id="intial-price" placeholder="Enter Purchase Price of Stock" />
        <input type="number" id="quantity-stock" placeholder="Enter Quantity of Stock" />
        <input type="number" id="current-price" placeholder="Enter Current Price of Stock" />
        <button id="submit-btn">Check</button>
        <div id="output-box"></div>
    </main>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
